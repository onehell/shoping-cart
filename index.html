<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particle-container">
        <div class="particle"></div>
    </div>
    
    <input placeholder="Name" id="inputValue" type="text">
    <input placeholder="Price" id="inputPrice" type="text">
    <button class="button" id="add">add</button>
    <h2>товари</h2>
    <ul id="goodsList" class="goodsList">
        <li class="goodsItems">
            <p class="goodsId">1</p>
            <p class="goodsName">phone</p>
            <p class="goodsPrice">360$</p>
            <button  class="deleteButton">delete </button> 
            <button class="addButton">add to cart</button>
        </li>
    </ul>
    <table border="1">
        <caption>shopping cart</caption>
        <thead>
            <tr>
                <th>
                    id 
                </th>
                <th class="order" >name</th>
                <th class="order">count</th>
                <th class="order">total Price</th>
                <th class="order">price</th>
                <th colspan="2">actions</th>
        
            </tr>
        </thead>
        <tbody id="tableData">
            <tr class="tableRow">
                <td class="goodsId">1</td>
                <td> iphone </td>
                <td class="goodsCount"> 2 </td>
                <td> 2000 </td>
                <td> 1000 </td>
                <td colspan="2"> 
                    <button class="tdButton">delete</button>
                    <button class="tdButton">delete All</button> 
                </td>
            </tr>
        </tbody>
    </table>
</body>
<script src="index.js"></script>
</html>
